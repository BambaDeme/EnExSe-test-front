<div class="container">
  <header>
    Hello admin,<br>
    View the status of your agnets and the evolution of their latest alerts
  </header>
  <h2>Installed agents by their status</h2>
  <div class="cards">
    <app-agents-card [key]="'total'" [title]="'Total agents'" [response$]="response$"></app-agents-card>
  
    <app-agents-card *ngFor="let enum of AgentStatus | keyvalue" [key]="enum.key" [title]="enum.value" [response$]="response$">
  
    </app-agents-card>
  </div>
  
</div>
